<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/css.css">

<body>
    <p class="title">登录你的头条，精彩永不丢失</p>

        <input type="text" class="mobile_num" placeholder="手机号">
        <div class="auth">
            <span class="auth_code">&nbsp;&nbsp;发送验证码</span>
        </div>
    </div>
    <p class="text_font verify"></p>
    <div class="text text_code">
        <input type="text" class="mobile_num code" placeholder="请输入验证码">
    </div>
    <p class="text_font">未注册手机注册后自动登录</p>
    <div class="text text_button">进入头条</div>
    <p class="text_font account">账号密码登录</p>
    <div class="way">
        <p class="text_font">----更多登录方式----</p>
        <div class="icon">
            <div class="_We rest_log">&#xe66f;</div>
        </div>
        <div class="icon">
            <div class="_QQ rest_log">&#xe69f;</div>
        </div>
        <div class="icon">
            <div class="_Micr rest_log">&#xe66b;</div>
        </div>
        <div class="icon">
            <div class="_e-mail rest_log">&#xe618;</div>
        </div>
        <div class="icon">
            <div class="_e-mail rest_log">&#xe652;</div>
        </div>
